apiVersion: v1
kind: Pod
metadata:
  name: clusterip-pod
  namespace: roboshop1
  lables:
    demo: clusterip-service
    project: roboshop-clusterip
spec:
  containers:
  - name: container-1
    image: nginx
    ports:
    - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: clusterip-service
  namespace: roboshop1
spec:
  type: ClusterIP
  selector:
    demo: clusterip-service
    project: roboshop-clusterip
  ports:
  - protocol: TCP
    port: 80 #service-port
    targetPort: 80 #container-port